api:
  base_url: https://jsonplaceholder.typicode.com/
  requests:
    - name: docs
      method: get
      path: docs
      tests:
        - name: status_code_is_200
          test: response.status_code == 200
  endpoints:
    - namespace: posts
      path: /posts
      requests:
        - name: list_all_posts
          method: get
          tests:
            - name: status_code_is_200
              test: response.status_code == 200
