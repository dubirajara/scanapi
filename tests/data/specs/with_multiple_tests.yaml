api:
  base_url: https://jsonplaceholder.typicode.com/
  endpoints:
    - namespace: posts
      path: /posts
      requests:
        - name: list_all_posts
          method: get
          tests:
            - name: status_code_is_200
              test: response.status_code == 200
            - name: status_code_is_not_201
              test: response.status_code != 201
